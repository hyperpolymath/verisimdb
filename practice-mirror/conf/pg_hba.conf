# conf/pg_hba.conf
# PostgreSQL Host-Based Authentication for Discourse container

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Allow connections from localhost (for initialization)
local   all             all                                     trust

# Allow connections from other containers on the Docker network
# Assuming internal network is 'internal_network' as defined in compose file
host    all             all             172.16.0.0/12           md5 # Adjust IP range if needed (Docker default is often 172.17.0.0/16)
host    all             all             10.0.0.0/8              md5 # Another common Docker range
host    all             all             0.0.0.0/0               md5 # Allow from anywhere (less secure, use specific IPs if known)

# Allow connections for a specific Discourse user
host    discourse_db    discourse_user  0.0.0.0/0               md5 # Replace 0.0.0.0/0 with specific IP range if known
